<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Annotation Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 20px;
      gap: 20px;
    }
    #text, #annotation {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 200px;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #row-indicator {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Text Annotation Viewer</h1>
  <input type="file" id="file-input" accept=".xlsx" />
  <div id="container" style="display: none;">
    <div id="text"></div>
    <div id="annotation">
      <textarea id="annotation-text"></textarea>
    </div>
  </div>
  <button id="next-btn" style="display: none;">Next</button>
  <div id="row-indicator"></div>

  <script>
    let data = [];
    let currentIndex = 0;

    const fileInput = document.getElementById('file-input');
    const textDiv = document.getElementById('text');
    const annotationTextarea = document.getElementById('annotation-text');
    const nextBtn = document.getElementById('next-btn');
    const container = document.getElementById('container');
    const rowIndicator = document.getElementById('row-indicator');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = (event) => {
        const dataArray = new Uint8Array(event.target.result);
        const workbook = XLSX.read(dataArray, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (data.length > 1) {
          currentIndex = 1; // Skip header
          container.style.display = 'flex';
          nextBtn.style.display = 'inline-block';
          showRow();
        }
      };

      reader.readAsArrayBuffer(file);
    });

    function showRow() {
      if (currentIndex >= data.length) {
        alert('No more rows.');
        return;
      }

      const row = data[currentIndex];
      const text = row[0] || '';
      const annotation = row[1] || '';

      textDiv.textContent = text;
      annotationTextarea.value = annotation;

      rowIndicator.textContent = `Row ${currentIndex}`;
    }

    nextBtn.addEventListener('click', () => {
      // Save annotation if needed
      data[currentIndex][1] = annotationTextarea.value;
      currentIndex++;
      showRow();
    });
  </script>

</body>
</html>
