<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .pane {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        .left {
            margin-right: 5px;
        }
        .right {
            margin-left: 5px;
        }
        textarea {
            width: 100%;
            height: 80%;
            resize: none;
        }
        .controls {
            text-align: center;
            padding: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".xlsx">
    <div class="container">
        <div class="pane left">
            <h3>Text</h3>
            <textarea id="textArea"></textarea>
        </div>
        <div class="pane right">
            <h3>Annotation</h3>
            <textarea id="annotationArea"></textarea>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevRow()">Previous</button>
        <button onclick="nextRow()">Next</button>
        <button onclick="saveFile()">Save</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let workbook, sheet, data = [], currentRow = 0;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                workbook = XLSX.read(e.target.result, { type: 'array' });
                sheet = workbook.Sheets[workbook.SheetNames[0]];
                data = XLSX.utils.sheet_to_json(sheet);
                currentRow = 0;
                displayRow();
            };
            reader.readAsArrayBuffer(file);
        });

        function displayRow() {
            if (data.length === 0) return;
            document.getElementById('textArea').value = data[currentRow].text || '';
            document.getElementById('annotationArea').value = data[currentRow].annotation || '';
        }

        function updateRow() {
            if (data.length === 0) return;
            data[currentRow].text = document.getElementById('textArea').value;
            data[currentRow].annotation = document.getElementById('annotationArea').value;
        }

        function nextRow() {
            if (data.length === 0) return;
            updateRow();
            if (currentRow < data.length - 1) {
                currentRow++;
                displayRow();
            }
        }

        function prevRow() {
            if (data.length === 0) return;
            updateRow();
            if (currentRow > 0) {
                currentRow--;
                displayRow();
            }
        }

        function saveFile() {
            updateRow();
            const newSheet = XLSX.utils.json_to_sheet(data);
            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Sheet1');
            const wbout = XLSX.write(newWorkbook, { bookType: 'xlsx', type: 'array' });
            saveAs(new Blob([wbout], { type: 'application/octet-stream' }), 'edited_file.xlsx');
        }
    </script>
</body>
</html>
